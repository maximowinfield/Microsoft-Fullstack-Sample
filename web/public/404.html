<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback:
      // send /Microsoft-Fullstack-Sample/todos -> /Microsoft-Fullstack-Sample/?p=/todos
      (function () {
        var base = "/Microsoft-Fullstack-Sample";
        var path = window.location.pathname;

        // Remove the base only once, so we keep the actual route (/todos or /kids)
        if (path.startsWith(base)) path = path.slice(base.length);

        var redirect = base + "/?p=" + encodeURIComponent(path + window.location.search + window.location.hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
